<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Recipe Card</title>
  </head>
  <body>
    <div class="recipe-card">
      <div class="img-wrap">
        <img src="images/banana-pie.png" alt="Banana pie" width="500" height="216">
      </div>
      <div class="text">
        <h3 class="mb-1 mt-0">Banana pie</h3>
        <p class="mt-1">Preheat oven to 350 degrees Farenheit. First add the flower, sugar, and banana to a mixing bowl. Then add the baking powder to let the pie rise.</p>
        <div class="is-flex">
          <ul>
            <li>1/2 cup flour</li>
            <li>1 cup sugar</li>
            <li>1 banana</li>
          </ul>
          <ul class="px-4">
            <li>1 tsp chocolate</li>
            <li>1 tbsp baking powder</li>
            <li>1/2 cup milk</li>
          </ul>
        </div>
      </div>
    </div>
    <a href="#">See full recipe ></a>
  </body>
</html>
